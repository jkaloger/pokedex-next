on:
  release:
    types: [published]

name: Deploy to Production

permissions:
  contents: write
  pull-requests: write

jobs:
  create-deployment-pr:
    runs-on: ubuntu-latest
    env:
      PRODUCTION_BRANCH: "production"
      RELEASE_VERSION: ${{ github.event.release.tag_name }}
      TARGET_COMMIT: ${{ github.event.release.target_commitish }}
      RELEASE_BODY: ${{ github.event.release.body }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Generate Timestamp and Branch Name
        id: vars
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BRANCH_NAME="deploy/$RELEASE_VERSION-$TIMESTAMP"
          
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          
          echo "Release Version: $RELEASE_VERSION"
          echo "Target Commit: $TARGET_COMMIT"
          echo "Timestamp: $TIMESTAMP"
          echo "Branch Name: $BRANCH_NAME"

      - name: Create Deployment Branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git checkout $PRODUCTION_BRANCH
          git pull origin $PRODUCTION_BRANCH
          git checkout -b ${{ steps.vars.outputs.branch_name }}
          
          git reset --hard origin/$TARGET_COMMIT
          
          git push origin ${{ steps.vars.outputs.branch_name }}

      - name: Create Deployment PR
        env:
            GH_TOKEN: ${{ github.token }}
        run: |
          gh pr create \
            --title "release: $RELEASE_VERSION" \
            --base production \
            --head ${{ steps.vars.outputs.branch_name }} \
            --body "## üßë‚ÄçüöÄ Production Deployment
          
          **Release:** $RELEASE_VERSION
          **Target:** $TARGET_COMMIT

          ## üìù Release Notes
          
          $RELEASE_BODY

          ---
          
          ### ‚ö†Ô∏è This is an automated deployment PR. Please review and approve to deploy to production."
