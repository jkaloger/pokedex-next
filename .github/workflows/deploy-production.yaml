on:
  release:
    types: [published]

name: Deploy to Production

permissions:
  contents: write
  pull-requests: write

jobs:
  create-deployment-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Create Deployment PR
        env:
            GH_TOKEN: ${{ github.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          RELEASE_VERSION="${{ github.event.release.tag_name }}"
          TARGET_COMMIT="${{ github.event.release.target_commitish }}"
          RELEASE_BODY="${{ github.event.release.body }}"
          
          # Create a unique branch name
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BRANCH_NAME="deploy/$RELEASE_VERSION-$TIMESTAMP"
          
          # Create new branch from production
          git checkout production
          git pull origin production
          git checkout -b $BRANCH_NAME
          
          # Reset to the target commit (this is the key part)
          git reset --hard origin/$TARGET_COMMIT
          
          # Push the branch
          git push origin $BRANCH_NAME
          
          # Create PR using GitHub CLI
          gh pr create \
            --title "üöÄ Deploy $RELEASE_VERSION to Production" \
            --body "## Release Deployment
          
          **Release:** $RELEASE_VERSION
          **Target Commit:** $TARGET_COMMIT
          **Release Notes:**
          $RELEASE_BODY
          
          This PR will update production to match the exact state of commit \`$TARGET_COMMIT\`.
          
          **‚ö†Ô∏è Important:** This is an automated deployment PR. Please review and approve to deploy to production." \
            --base production \
            --head $BRANCH_NAME \
            --label "deployment,automated"
